{% extends "base.html" %}
{% block title%} Публикации {% endblock %}
{% block content %}
    <h1 class="mt-4">Статьи</h1>
    {% for publication in publications %}
        <div class="card mb-4">
          <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{ publication.title }}</h2>
            <p class="card-text">{{ publication.text|truncatechars:100 }}</p>
            <a href="/publication/{{ publication.id }}" class="btn btn-primary">Подробнее →</a>
          </div>
          <div class="card-footer text-muted">
            {{ publication.date|date:"d.m.Y H:s" }}
          </div>
        </div>
    {% endfor %}
{% endblock %}
