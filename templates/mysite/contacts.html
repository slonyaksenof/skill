{% extends "base.html" %}
{% block Title%}Контакты{% endblock %}
{% block content %}
    <h2>Как со мной связаться</h2>
    <p>Номер телефона: +123456789</p>
    <p>Email: @moyemail</p>
    <form action="/contact" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Имя">
        <br><br>
        <textarea name="text" placeholder="Обращение"></textarea>
        <br><br>
        <button>Отправить</button>
    </form>
{% endblock %}
